name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: pr-quality-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validation:
    name: Validate Project Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate --strict --no-check-all

      - name: Check composer.json format
        run: |
          composer normalize --dry-run --no-update-lock || echo "Consider running 'composer normalize' to format composer.json"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Check for debug statements
        run: |
          ! grep -r "dd(\|dump(\|var_dump(\|print_r(" src/ tests/ || (echo "::warning::Found debug statements in code" && exit 0)

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" src/ tests/; then
            echo "::notice::Found TODO/FIXME comments - consider addressing before merge"
          fi
        continue-on-error: true

      - name: Check file permissions
        run: |
          if find src/ tests/ -type f -name "*.php" -executable -print | grep .; then
            echo "::error::Found executable PHP files - remove execute permissions"
            exit 1
          fi

  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Check PR size
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;
            const files = pr.changed_files;

            console.log(`PR Stats: ${additions} additions, ${deletions} deletions, ${total} total changes, ${files} files`);

            if (total > 1000) {
              core.warning(`This PR is very large (${total} lines changed). Consider splitting into smaller PRs for easier review.`);
            } else if (total > 500) {
              core.notice(`This PR is quite large (${total} lines changed). Consider splitting if possible.`);
            }

            if (files > 20) {
              core.warning(`This PR changes ${files} files. Consider splitting into smaller, focused PRs.`);
            }

  conventional-commits:
    name: Check Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check commit messages
        uses: wagoid/commitlint-github-action@v6
        continue-on-error: true
        with:
          configFile: .commitlintrc.json
          failOnWarnings: false

  label-check:
    name: PR Labels
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Check for labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = context.payload.pull_request.labels;

            if (labels.length === 0) {
              core.notice('Consider adding labels to this PR (e.g., enhancement, bug, documentation)');
            }

  changelog-check:
    name: Changelog Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'dependencies')

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if CHANGELOG.md was updated
        run: |
          if git diff origin/${{ github.base_ref }}...HEAD --name-only | grep -q "CHANGELOG.md"; then
            echo "âœ… CHANGELOG.md has been updated"
          else
            echo "::notice::Consider updating CHANGELOG.md for this change"
          fi
        continue-on-error: true
